<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Auth</title>

  <style>
    * {
      box-sizing: border-box;
    }
body {
  margin: 0;
  font-family: Arial, sans-serif;
  height: 100vh;              /* занимает весь экран */
  background-image: url("static/images/bg.png");
  background-size: contain;      /* фон полностью */
  background-position: center;
  background-repeat: no-repeat;
  overflow: hidden;            /* скролл убираем */
}

    /* ===== СОЦИАЛЬНЫЕ ИКОНКИ ===== */
    .social-icon {
      position: absolute;
      top: 20px;

      width: 66px;
      height: 66px;

      background: #000;
      color: #fff;

      display: flex;
      align-items: center;
      justify-content: center;

      border-radius: 50%;
      border: 1px solid #fff;

      text-decoration: none;

      transition:
        transform 0.25s ease,
        box-shadow 0.25s ease,
      
        color 0.25s ease;
    }

    .social-icon:hover {
      background: #fff;
      color: #000;
      transform: scale(1.15);
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }

    .whatsapp {
      right: 20px;
    }

    .telegram {
      right: 76px;
    }

    /* ===== КНОПКА ПЕРЕХОДА ===== */
   .goto-knives {
  position: fixed;  /* всегда видна */
  bottom: 20px;
  right: 20px;
  background: black;
  color: white;
  padding: 12px 20px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  transition: 0.2s;
  z-index: 50;
}

.goto-knives:hover {
  opacity: 0.8;
}
    @media (max-width: 600px) {

  body {
    justify-content: center;
    padding: 0;
  }

  .card {
    width: 90%;
    max-width: 340px;
  }

  /* Соц иконки */
  .social-icon {
    width: 54px;
    height: 54px;
  }

  .telegram {
    right: 80px;
  }

  .whatsapp {
    right: 15px;
  }

  .social-icon svg {
    width: 22px;
    height: 22px;
  }

  /* Кнопка перехода */
  .goto-knives {
    right: 15px;
    bottom: 15px;
    padding: 10px 14px;
    font-size: 13px;
  }
}
@media (max-width: 768px) {

  body {
    justify-content: center;
    padding: 20px;
  }

}
  </style>
</head>
