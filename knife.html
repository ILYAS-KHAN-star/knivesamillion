<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Детали ножа</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #ffffff;
      color: #000;
      min-height: 100vh;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 14px;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      margin: 12px 0 20px;
      padding: 8px 14px;
      background: #000;
      color: #fff;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .back-btn:hover {
      background: #222;
    }

    .product {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .gallery {
      order: 1;
    }

    .main-image-wrapper {
      width: 100%;
      aspect-ratio: 4 / 3;
      background: #f9f9f9;
      border: 1px solid #e8e8e8;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: zoom-in;
    }

    .main-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .thumbnails {
      display: flex;
      gap: 10px;
      margin-top: 12px;
      justify-content: center;
    }

    .thumb {
      width: 64px;
      height: 64px;
      object-fit: cover;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: border-color 0.2s, transform 0.15s;
    }

    .thumb.active,
    .thumb:hover {
      border-color: #000;
      transform: scale(1.04);
    }

    .info {
      order: 2;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 8px;
      line-height: 1.2;
    }

    .price {
      font-size: 36px;
      font-weight: 800;
      margin: 0 0 20px;
    }

    .specs-card {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 10px;
      padding: 16px;
      margin: 20px 0;
    }

    .specs-title {
      font-size: 17px;
      font-weight: 600;
      margin: 0 0 12px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e0e0e0;
    }

    .spec-row {
      display: flex;
      margin: 10px 0;
      font-size: 15px;
    }

    .spec-label {
      width: 110px;
      font-weight: 500;
      color: #555;
    }

    .spec-value {
      flex: 1;
    }

    .description {
      font-size: 15.5px;
      line-height: 1.55;
      margin: 0 0 28px;
      color: #111;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin: 24px 0 40px;
    }

    .quantity-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      height: 48px;
    }

    .qty-btn {
      width: 48px;
      height: 48px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .qty-btn:hover {
      background: #222;
    }

    .qty-value {
      min-width: 60px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
    }

    .add-to-cart-btn {
      height: 52px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .add-to-cart-btn:hover {
      background: #222;
    }

    /* Блок оформления заказа + иконки */
    .order-notice {
      position: relative;
      background: #fff8e1;
      border: 1px solid #ffe082;
      border-radius: 10px;
      padding: 12px 70px 12px 16px;
      margin: 12px auto 24px;
      max-width: 95%;
      text-align: left;
      font-size: 14px;
      font-weight: 500;
      color: #444;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    }

    .order-notice strong {
      color: #000;
    }

    .social {
      position: absolute;
      top: 50%;
      right: 16px;
      transform: translateY(-50%);
      display: flex;
      gap: 10px;
    }

    .social a {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: transform 0.2s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.12);
      background: #000;
      color: #fff;
    }

    .social a:hover {
      transform: scale(1.12);
    }

    /* Модальное окно */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 1000;
      background: rgba(0,0,0,0.94);
      align-items: center;
      justify-content: center;
      touch-action: pan-y;
    }

    .modal-content-wrapper {
      position: relative;
      max-width: 94%;
      max-height: 94vh;
    }

    .modal-image-wrapper {
      position: relative;
      display: inline-block;
      max-width: 100%;
      max-height: 90vh;
    }

    .modal-image {
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 10px 50px rgba(0,0,0,0.7);
      user-select: none;
      -webkit-user-drag: none;
      display: block;
    }

    /* ✅ КРЕСТИК В ПРАВОМ ВЕРХНЕМ УГЛУ КАРТИНКИ на белом фоне */
    .modal-close {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 36px;
      height: 36px;
      background: rgba(255, 255, 255, 0.95); /* белый фон */
      color: #000000;                        /* чёрный крестик */
      border-radius: 50%;
      font-size: 22px;
      font-weight: 600;
      line-height: 36px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      box-shadow: 
        0 4px 16px rgba(0,0,0,0.3),
        0 2px 8px rgba(0,0,0,0.2);
      transition: all 0.2s ease;
      z-index: 10;
    }

    .modal-close:hover {
      background: #ffffff;
      transform: scale(1.1);
      box-shadow: 
        0 6px 20px rgba(0,0,0,0.4),
        0 3px 12px rgba(0,0,0,0.3);
      color: #333;
    }

    .modal-close:active {
      transform: scale(0.95);
    }

    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 60px;
      height: 60px;
      background: rgba(0,0,0,0.4);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 32px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      user-select: none;
    }

    .nav-arrow:hover {
      background: rgba(0,0,0,0.7);
    }

    .nav-arrow.prev {
      left: -80px;
    }

    .nav-arrow.next {
      right: -80px;
    }

    @media (max-width: 768px) {
      .nav-arrow {
        width: 50px;
        height: 50px;
        font-size: 28px;
      }
      .nav-arrow.prev {
        left: -60px;
      }
      .nav-arrow.next {
        right: -60px;
      }
      .modal-close {
        width: 44px;
        height: 44px;
        font-size: 24px;
        line-height: 44px;
        top: 8px;
        right: 8px;
      }
    }

    @keyframes modalFadeIn {
      from { opacity: 0 }
      to   { opacity: 1 }
    }

    .modal.show {
      animation: modalFadeIn 0.25s;
    }

    /* Адаптив */
    @media (max-width: 420px) {
      .order-notice {
        padding: 10px 54px 10px 16px;
        font-size: 13px;
      }
      .social {
        right: 10px;
        gap: 8px;
      }
      .social a {
        width: 34px;
        height: 34px;
      }
    }

    @media (min-width: 769px) {
      .product {
        flex-direction: row;
        gap: 40px;
      }
      .gallery {
        flex: 1 1 520px;
      }
      .info {
        flex: 1 1 420px;
      }
      .main-image-wrapper {
        height: 460px;
        aspect-ratio: auto;
      }
      .actions {
        flex-direction: row;
        align-items: center;
        margin: 32px 0 0;
      }
      .add-to-cart-btn {
        flex: 1;
        max-width: 320px;
      }
      .order-notice {
        max-width: 500px;
        padding: 14px 80px 14px 24px;
      }
    }

    @media (max-width: 380px) {
      .title       { font-size: 24px; }
      .price       { font-size: 32px; }
      .qty-btn     { width: 42px; height: 42px; font-size: 22px; }
      .qty-value   { font-size: 18px; min-width: 50px; }
      .add-to-cart-btn { font-size: 16px; }
    }
  </style>
</head>

<script>
// Функции корзины
function getCart() {
  return JSON.parse(localStorage.getItem('cart') || '[]');
}

function saveCart(cart) {
  localStorage.setItem('cart', JSON.stringify(cart));
}

function addToCart(productId, quantity) {
  let cart = getCart();
  const existingItem = cart.find(item => item.id === productId);

  if (existingItem) {
    existingItem.qty += quantity;
  } else {
    const name = document.getElementById('name').textContent;
    const price = Number(document.getElementById('price').textContent);
    const image = document.getElementById('mainImage').src.split('/').pop();
    const year = document.getElementById('year').textContent;
    const material = document.getElementById('material').textContent;
    const description = document.getElementById('description').textContent;

    cart.push({
      id: productId,
      name: name,
      price: price,
      qty: quantity,
      image: image,
      year: year,
      material: material,
      description: description
    });
  }

  saveCart(cart);
}

const params = new URLSearchParams(window.location.search);
const knife = knives.find(k => k.id === params.get("id"));

let currentImages = [];
let currentIndex = 0;

if (!knife) {
  document.body.innerHTML = "<h1 style='text-align:center;padding:100px 20px;'>Товар не найден</h1>";
} else {
  document.getElementById("name").textContent = knife.name;
  document.getElementById("price").textContent = knife.price;
  document.getElementById("year").textContent = knife.year;
  document.getElementById("material").textContent = knife.material;
  document.getElementById("description").textContent = knife.description;

  currentImages = knife.images || (knife.image ? [knife.image] : ["placeholder.jpg"]);
  const mainImg = document.getElementById("mainImage");
  const thumbsContainer = document.getElementById("thumbnails");

  mainImg.src = "static/images/" + currentImages[0];
  mainImg.alt = knife.name;

  currentImages.forEach((img, idx) => {
    const thumb = document.createElement("img");
    thumb.src = "static/images/" + img;
    thumb.className = "thumb";
    thumb.alt = `${knife.name} ${idx + 1}`;
    if (idx === 0) thumb.classList.add("active");

    thumb.onclick = () => {
      mainImg.src = thumb.src;
      currentIndex = idx;
      thumbsContainer.querySelectorAll(".thumb").forEach(t => t.classList.remove("active"));
      thumb.classList.add("active");
    };

    thumbsContainer.appendChild(thumb);
  });

  let qty = 1;
  const qtyEl = document.getElementById("qty");
  const minus = document.querySelector(".minus");
  const plus = document.querySelector(".plus");
  const addBtn = document.getElementById("addToCart");

  qtyEl.textContent = qty;

  minus.onclick = () => {
    if (qty > 1) {
      qty--;
      qtyEl.textContent = qty;
    }
  };

  plus.onclick = () => {
    qty++;
    qtyEl.textContent = qty;
  };

  addBtn.onclick = () => {
    const productId = params.get("id");
    addToCart(productId, qty);

    const originalText = addBtn.textContent;
    addBtn.textContent = "Добавлено ✓";
    addBtn.disabled = true;
    setTimeout(() => {
      addBtn.textContent = originalText;
      addBtn.disabled = false;
    }, 1400);
  };
}

// ──────────────────────────────────────────────
// МОДАЛЬНОЕ ОКНО + СВАЙПЫ + СТРЕЛКИ + КЛАВИАТУРА
// ──────────────────────────────────────────────
const modal = document.getElementById("imageModal");
const modalImg = document.getElementById("modalImage");
const closeBtn = document.querySelector(".modal-close");
const prevArrow = document.getElementById("prevArrow");
const nextArrow = document.getElementById("nextArrow");
const mainImage = document.getElementById("mainImage");

function showImage(index) {
  currentIndex = (index + currentImages.length) % currentImages.length;
  modalImg.src = "static/images/" + currentImages[currentIndex];
}

function openModal(startIndex = 0) {
  if (currentImages.length === 0) return;
  showImage(startIndex);
  modal.style.display = "flex";
  setTimeout(() => modal.classList.add("show"), 20);
}

function closeModal() {
  modal.classList.remove("show");
  setTimeout(() => modal.style.display = "none", 300);
}

// Открытие по клику на главную картинку
mainImage.addEventListener("click", () => {
  if (!mainImage.src || mainImage.src.includes("placeholder")) return;
  const startIdx = currentImages.findIndex(img => mainImage.src.endsWith(img));
  openModal(startIdx >= 0 ? startIdx : 0);
});

// Стрелки
prevArrow.onclick = () => showImage(currentIndex - 1);
nextArrow.onclick = () => showImage(currentIndex + 1);

// Закрытие
closeBtn.onclick = closeModal;
modal.addEventListener("click", (e) => {
  if (e.target === modal) closeModal();
});

// Клавиатура
document.addEventListener("keydown", (e) => {
  if (modal.style.display !== "flex") return;
  if (e.key === "Escape") closeModal();
  if (e.key === "ArrowLeft") showImage(currentIndex - 1);
  if (e.key === "ArrowRight") showImage(currentIndex + 1);
});

// Свайпы на мобильных
let touchStartX = 0;
let touchEndX = 0;
const SWIPE_THRESHOLD = 60;

modal.addEventListener('touchstart', (e) => {
  touchStartX = e.changedTouches[0].screenX;
}, { passive: true });

modal.addEventListener('touchend', (e) => {
  touchEndX = e.changedTouches[0].screenX;
  handleSwipe();
}, { passive: true });

function handleSwipe() {
  const diffX = touchEndX - touchStartX;
  if (Math.abs(diffX) < SWIPE_THRESHOLD) return;

  if (diffX > 0) {
    showImage(currentIndex - 1);  // свайп вправо → назад
  } else {
    showImage(currentIndex + 1);  // свайп влево → вперёд
  }
}
</script>
</body>
